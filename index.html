<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Con Dê Dà</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Patrick+Hand&family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Nhạc nền -->
  <audio id="bg-music" src="./Untitled video - Made with Clipchamp.m4a" loop></audio>
<button id="play-btn">🎶</button>

<script>
  const music = document.getElementById('bg-music');
  const playBtn = document.getElementById('play-btn');

  playBtn.addEventListener('click', () => {
    music.play();
    playBtn.style.display = 'none'; // Ẩn nút sau khi bật
  });
</script>

  <!-- Background -->
  <div class="background"></div>

  <!-- Bong bóng dê -->
  <div class="bubbles"></div>

  <!-- Nội dung chính -->
  <div class="container">
    <img src="DALL·E 2025-02-11 20.01.18 - A chibi-style goat wearing black sunglasses, pointing in one direction with one hoof while holding a Sheriff revolver from Valorant in the other hoof.webp" 
         alt="Avatar" class="avatar" />

    <h1 class="title">Con Dê Dà 🐐</h1>
    <p class="description">làm content vui vẻ - tạo video để dành kỉ niệm cùng bạn bè</p>

    <div class="links">
      <a href="https://www.youtube.com/@DeGiaCon" target="_blank" class="social youtube">YouTube</a>
      <a href="https://www.tiktok.com/@degiacon" target="_blank" class="social tiktok">TikTok</a>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
